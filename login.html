<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <!-- header -->
    <header>
        <a href="#" class="logo">Selamat Datang di Lawata Beach</a>
    </div>
    </header>
    <!-- menu login -->
    <div class="login">
        <form class="form">
            <h1>Login User</h1>
            <div class="input-box">
                <input type="text" placeholder="Masukan username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Masukan Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button href="beranda.html" type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Anda belum memiliki akun?<a href="#"> Daftar disini</a></p>
            </div>
        </form>
    </div>
    <!-- privacy -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Lawata Beach. All rights reserved. | <a href="#">Privacy Policy</a></p>
            <div class="social">
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-instagram-fill"></i></a>
                <a href="#"><i class="ri-twitter-fill"></i></a>
                <a href="#"><i class="ri-youtube-fill"></i></a>
              </div>
    </footer>
</body>
</html>
