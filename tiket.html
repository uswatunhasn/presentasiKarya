<!DOCTYPE html>

<head>

    <!-- Box Icons Link -->

    <!-- Remix Icons Link -->

</head>
<body>
    <!-- Header --> 
    <header>
        <a href="#" class="logo">Lawata Beach</a>
        <ul class="navlist" id="navlist">
            <li><a href="beranda.html">Home</a></li>
            <li><a href="About.html">Profil</a></li>
            <li><a href="tiket.html">Pemesanan Tiket</a></li>
        </ul>
        <div class="top-btnn">
            <a href="#contact" class="h-btn">Contact me</a>
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <main>
        <section class="booking-form">
            <h2>Form Pemesanan Tiket</h2>
            <form id="ticket-form">
                <label for="attraction">Pilih Jenis Kendaraan:</label>
                <select id="attraction" name="attraction" required>
                    <option value="taman_bunga">Taman Bunga</option>
                    <option value="pantai">Pantai</option>
                    <option value="gunung">Gunung</option>
                </select>

                <label for="date">Tanggal Kunjungan:</label>
                <input type="date" id="date" name="date" required>

                <label for="quantity">Jumlah Tiket:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="name">Nama Pemesan:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Pemesan:</label>
                <input type="email" id="email" name="email" required>

                <label for="no">Nomor Pemesan:</label>
                <input type="text" id="no" name="no" required>

                <input type="submit" value="Pesan Tiket">
            </form>
        </section>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-content">

</body>
