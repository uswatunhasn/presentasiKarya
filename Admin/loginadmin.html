<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawata Beach</title>
    <link rel="stylesheet" href="login.css">
        <!-- box icons link -->
        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
        <!-- remix icons link -->
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"/>
</head>
<body>
     <!-- header -->
     <header>
        <a href="#" class="logo">Selamat Datang di Lawata Beach</a>
    </div>
    </header>
    <div class="login-container">
        <h2>Login Admin</h2>
        <form action="dashboard.html" method="POST" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="note">Hanya untuk akses admin.</p>
    </div>
     <!-- privacy -->
     <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Lawata Beach. All rights reserved. | <a href="#">Privacy Policy</a></p>
            <div class="social">
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-instagram-fill"></i></a>
                <a href="#"><i class="ri-twitter-fill"></i></a>
                <a href="#"><i class="ri-youtube-fill"></i></a>
              </div>
    </footer>
</body>
</html>
